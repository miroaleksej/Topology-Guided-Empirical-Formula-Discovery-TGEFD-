bench_version: "1.0"
id: "ecdsa-baseline"
protocol:
  name: "ecdsa_secp256k1"
observation:
  map: "rs"
  note: "ECDSA signature projection (r,s)"

n_values: [8, 16, 32, 64, 128, 256]

rng_families:
  - name: reference
  - name: bounded_interval
  - name: grid_comb
  - name: recurrent_low_rank

usage:
  fixed_key: true
  message_model: "counter"

trials: 24
repeats: 3

metrics:
  fpr_target: 0.05

output:
  base_dir: "benchmarks/runs"
  save_curves: true
  save_datasets: false

reproducibility:
  seed: 7
  deterministic: true
