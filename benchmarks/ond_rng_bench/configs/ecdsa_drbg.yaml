bench_version: "1.0"
id: "ecdsa-drbg"
protocol:
  name: "ecdsa_secp256k1"
observation:
  map: "rs"
  note: "ECDSA signature projection (r,s)"

n_values: [8, 16, 32, 64, 128]

rng_families:
  - name: reference
  - name: chacha20_drbg
  - name: ctr_drbg
  - name: hmac_drbg

usage:
  fixed_key: true
  message_model: "counter"

trials: 16
repeats: 2

metrics:
  fpr_target: 0.05

output:
  base_dir: "benchmarks/runs"
  save_curves: true
  save_datasets: false
  render_svg: true
  svg_out_dir: "docs/benchmarks"

reproducibility:
  seed: 11
  deterministic: true
