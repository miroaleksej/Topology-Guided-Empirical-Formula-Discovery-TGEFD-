bench_version: "1.0"
id: "dilithium2-extended"
protocol:
  name: "dilithium2"
observation:
  map: "bytes"
  note: "Dilithium2 signature bytes projection"

n_values: [8, 16, 32, 64, 128]

rng_families:
  - name: reference
    label: reference
  - name: bounded_interval
    label: bounded:m4
    params: {mask_bits: 4}
  - name: bounded_interval
    label: bounded:m6
    params: {mask_bits: 6}
  - name: grid_comb
    label: grid:step8
    params: {step: 8}
  - name: grid_comb
    label: grid:step16
    params: {step: 16}
  - name: recurrent_low_rank
    label: recur:n2
    params: {noise_bits: 2}
  - name: recurrent_low_rank
    label: recur:n4
    params: {noise_bits: 4}
  - name: chacha20_drbg
    label: chacha:periodic
    params: {reseed_mode: "periodic", reseed_interval: 8}
  - name: ctr_drbg
    label: ctr:burst
    params: {reseed_mode: "burst", reseed_prob: 0.1}
  - name: hmac_drbg
    label: hmac:periodic+burst
    params: {reseed_mode: "periodic,burst", reseed_interval: 16, reseed_prob: 0.05}

usage:
  fixed_key: true
  message_model: "counter"

trials: 16
repeats: 2

metrics:
  fpr_target: 0.05

output:
  base_dir: "benchmarks/runs"
  save_curves: true
  save_datasets: false
  render_svg: true
  svg_out_dir: "docs/benchmarks"

reproducibility:
  seed: 19
  deterministic: true
