apiVersion: v1
kind: ConfigMap
metadata:
  name: tgefd-grafana-dashboard
  labels:
    app: tgefd
  annotations:
    grafana_dashboard: "1"

data:
  tgefd_overview.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": "${datasource}",
          "fieldConfig": {
            "defaults": {
              "unit": "reqps"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "targets": [
            {
              "expr": "sum(rate(tgefd_http_requests_total[5m]))",
              "legendFormat": "req/s"
            }
          ],
          "title": "Request Rate",
          "type": "timeseries"
        },
        {
          "datasource": "${datasource}",
          "fieldConfig": {
            "defaults": {
              "unit": "percent"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 0
          },
          "id": 2,
          "targets": [
            {
              "expr": "sum(rate(tgefd_http_requests_total{status_code=~\"5..\"}[5m])) / sum(rate(tgefd_http_requests_total[5m]))",
              "legendFormat": "5xx error rate"
            }
          ],
          "title": "5xx Error Rate",
          "type": "timeseries"
        },
        {
          "datasource": "${datasource}",
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 8
          },
          "id": 3,
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(tgefd_http_request_duration_seconds_bucket{path=~\"/v1/(discover|evaluate)\"}[5m])) by (le))",
              "legendFormat": "p95 discover/evaluate"
            }
          ],
          "title": "p95 Latency (discover/evaluate)",
          "type": "timeseries"
        },
        {
          "datasource": "${datasource}",
          "fieldConfig": {
            "defaults": {
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 8
          },
          "id": 4,
          "targets": [
            {
              "expr": "sum(rate(tgefd_decisions_total{decision=\"accepted\"}[5m]))",
              "legendFormat": "accepted"
            },
            {
              "expr": "sum(rate(tgefd_decisions_total{decision=\"rejected\"}[5m]))",
              "legendFormat": "rejected"
            }
          ],
          "title": "Acceptance vs Rejection Rate",
          "type": "timeseries"
        },
        {
          "datasource": "${datasource}",
          "fieldConfig": {
            "defaults": {
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 16
          },
          "id": 5,
          "targets": [
            {
              "expr": "tgefd_job_cache_entries",
              "legendFormat": "job cache entries"
            }
          ],
          "title": "Job Cache Size",
          "type": "timeseries"
        }
      ],
      "schemaVersion": 38,
      "style": "dark",
      "tags": [
        "tgefd"
      ],
      "templating": {
        "list": [
          {
            "name": "datasource",
            "type": "datasource",
            "query": "prometheus",
            "current": {
              "text": "Prometheus",
              "value": "Prometheus"
            }
          }
        ]
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "browser",
      "title": "TGEFD Overview",
      "version": 1
    }
