apiVersion: v1
kind: Service
metadata:
  name: {{ include "tgefd.fullname" . }}
  labels:
    {{- include "tgefd.labels" . | nindent 4 }}

spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "tgefd.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
